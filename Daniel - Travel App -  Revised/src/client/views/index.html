<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <div class="inform">
        <div class="city">

            <p><H3>Going to</H3></p>
            <input type="text" id="myCity" value="" placeholder="Miami">
        </div>
        <div class="date">
            <p><H3>Departing</H3></p>
            <input type="date" id="myDate" value="06-12-2020">
        </div>
        <div class="back">
            <p><h3>Returning</h3></p>
            <input type="date" id="backDate" value="6-18-2020">
        </div>

        <div class="isbutton"><input type="submit" id="submit"></div>

    </div>
    <section>
        <div id="insertimage"> Plan your trip now!</div>
        <div id="insertword"></div>
    </section>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
